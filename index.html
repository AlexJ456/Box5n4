<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">
    <title>Box Breathing</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            
            --text-primary: #f4f4f6;
            --text-secondary: #a0a0b0;
            --text-muted: #6b6b7b;
            
            --accent-orange: #ff9f43;
            --accent-yellow: #feca57;
            --accent-blue: #54a0ff;
            --accent-green: #5ed5a8;
            --accent-purple: #a78bfa;
            
            --phase-inhale: #ff9f43;
            --phase-hold: #feca57;
            --phase-exhale: #54a0ff;
            --phase-wait: #5ed5a8;
            
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
        }

        @supports (font: -apple-system-body) {
            :root {
                font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Inter', sans-serif;
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: var(--safe-top) var(--safe-right) var(--safe-bottom) var(--safe-left);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(120, 80, 200, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(80, 120, 200, 0.1), transparent),
                radial-gradient(ellipse 50% 30% at 20% 80%, rgba(200, 120, 80, 0.08), transparent);
            pointer-events: none;
            z-index: 0;
        }

        #offline-notification {
            position: fixed;
            top: calc(var(--safe-top) + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 40, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 100px;
            border: 1px solid var(--glass-border);
            z-index: 1000;
            display: none;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 1.5rem;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        #box-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        #box-canvas.is-visible {
            opacity: 1;
        }

        #app-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .instruction {
            font-size: 1.75rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: breathePulse 4s ease-in-out infinite;
        }

        @keyframes breathePulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .countdown {
            font-size: 5rem;
            font-weight: 200;
            margin-bottom: 2rem;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
            text-shadow: 0 0 60px rgba(255, 159, 67, 0.3);
        }

        .phase-tracker {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding: 1rem 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            box-shadow: 0 4px 24px var(--glass-shadow);
        }

        .phase-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 0.75rem;
            border-radius: 12px;
            opacity: 0.4;
            transform: scale(0.95);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .phase-item.active {
            opacity: 1;
            transform: scale(1);
            background: rgba(255, 255, 255, 0.05);
        }

        .phase-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--phase-color, var(--text-muted));
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }

        .phase-item.active .phase-dot {
            width: 10px;
            height: 10px;
            box-shadow: 0 0 20px var(--phase-color, var(--text-muted));
        }

        .phase-label {
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--text-secondary);
            transition: color 0.4s ease;
        }

        .phase-item.active .phase-label {
            color: var(--phase-color, var(--text-primary));
        }

        .prompt {
            font-size: 1rem;
            margin-bottom: 2.5rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .complete {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
            color: var(--accent-green);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .complete::before {
            content: '';
            width: 24px;
            height: 24px;
            background: var(--accent-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(94, 213, 168, 0.4);
        }

        .limit-warning {
            margin-bottom: 1.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(255, 159, 67, 0.1);
            border: 1px solid rgba(255, 159, 67, 0.2);
            border-radius: 12px;
            color: var(--accent-orange);
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .timer {
            position: fixed;
            top: calc(var(--safe-top) + 16px);
            right: calc(var(--safe-right) + 20px);
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
            z-index: 2;
        }

        .settings {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.25rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 320px;
        }

        .card {
            width: 100%;
            padding: 1.25rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 4px 24px var(--glass-shadow);
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-group label .icon {
            color: var(--text-muted);
        }

        .input-wrapper {
            width: 100%;
        }

        .input-wrapper label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15);
        }

        input[type="number"]::placeholder {
            color: var(--text-muted);
        }

        button {
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--accent-orange) 0%, #ff7b25 100%);
            color: #000;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            box-shadow: 
                0 4px 16px rgba(255, 159, 67, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 24px rgba(255, 159, 67, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }

        button:active {
            transform: translateY(0);
            box-shadow: 
                0 2px 8px rgba(255, 159, 67, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 32px;
            flex-shrink: 0;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-tertiary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 100px;
            border: 1px solid var(--glass-border);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, var(--accent-purple) 0%, #8b5cf6 100%);
            border-color: transparent;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
            background: white;
        }

        .icon {
            display: inline-block;
            vertical-align: middle;
            width: 20px;
            height: 20px;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .shortcut-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preset-button {
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            border-radius: 100px;
            box-shadow: 0 4px 16px var(--glass-shadow);
        }

        .preset-button:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--glass-shadow);
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1.5rem;
            width: 100%;
            max-width: 320px;
        }

        .slider-container .card {
            width: 100%;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            width: 100%;
        }

        .slider-header label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .slider-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-purple);
            min-width: 2.5rem;
            text-align: center;
        }

        .range-wrapper {
            position: relative;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 100px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, #8b5cf6 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(167, 139, 250, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(167, 139, 250, 0.5);
        }

        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 100px;
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, #8b5cf6 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(167, 139, 250, 0.4);
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 0.5rem;
            padding: 0 2px;
        }

        .range-labels span {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .instruction {
                font-size: 1.5rem;
            }

            .countdown {
                font-size: 4rem;
            }

            .phase-tracker {
                gap: 0.5rem;
                padding: 0.75rem 1rem;
            }

            .phase-item {
                padding: 0.4rem 0.5rem;
            }

            .phase-label {
                font-size: 0.65rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* iPhone Dynamic Island support */
        @supports (padding-top: env(safe-area-inset-top)) {
            .timer {
                top: calc(env(safe-area-inset-top, 20px) + 10px);
            }
        }
    </style>
</head>
<body>
    <div id="offline-notification">You're offline â€” app works normally</div>

    <div class="container">
        <canvas id="box-canvas"></canvas>
        <div id="app-content"></div>
    </div>

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        window.addEventListener('online', () => {
            document.getElementById('offline-notification').style.display = 'none';
        });

        window.addEventListener('offline', () => {
            document.getElementById('offline-notification').style.display = 'block';
        });
    </script>
</body>
</html>
